
[CONFIG]

; Read Game options from XML, not .ini
ForceGameOptions = 0

; Modular XML Loading
ModularLoading = 1

; Custom Art from user folder is not loaded
NoCustomArt = 1

; Custom XML and Python from user folder are not loaded
NoCustomAssets = 1

; No Custom Scenario option in main menu
NoCustomScenario = 1

; Scenario file (Single player)
ForceScenario = 0

; No team play allowed
NoTeams = 0

; Always start in the standard era
ForceStandardEra = 0

; Skip the Main menu
SkipMainMenu = 0

; This mod is only for single player games
SinglePlayerOnly = 1

; Set to 1 to disallow use of WorldBuilder scenarios
IgnoreWorldBuilderScenarios = 0

; Allow public maps to be used with this mod
AllowPublicMaps = 0

; Mod Image file
ImageFile = 0

; Name of Mod
Name = RFC Dawn of Civilization

; Description of Mod
Description = Generic Mod
